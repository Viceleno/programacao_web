<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 03</title>
  </head>
  <body>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" required>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" required>
      <br>
      <label for="dt_nascimento">Data de Nascimento:</label>
      <input type="date" name="dt_nascimento" required>
      <br>
      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email">
      <br>
      <label for="cor">Cor dos Olhos:</label>
      <input type="color" name="cor">
      <br>
      <label for="rg">Nº de Identidade:</label>
      <input type="number" name="rg">
      <br>
      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo" value="Homem">
      <label for="homem">Homem</label>
      <input type="radio" name="sexo" value="Mulher">
      <label for="mulher">Mulher</label>
      <br>
      <input type="submit" name="enviar" value="Enviar">
      <input type="reset" name="apagar" value="Apagar">
      <br>
    </form>
  </body>
</html>
