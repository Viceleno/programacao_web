<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <!-- Criando formulário -->
    <form >
      <h1>Formulário:</h1>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" /></form>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="nome" /></form>
      <br>
      <br>
      <label for="dn">Data de Nascimento:</label>
      <input type="date" name="dn" /></form>
      <br>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" /></form>
      <br>
      <br>
      <label for="cor_olhos">Cor dos olhos:</label>
      <input type="color" name="cor_olhos" /></form>
      <br>
      <br>
      <label for="felicidade">Qual a sua felicidade:</label>
      <input type="range" min="0" max="100" name="felicidade" />
      <br>
      <br>
      
      <input type="reset" value="Limpar" />
      
      
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
